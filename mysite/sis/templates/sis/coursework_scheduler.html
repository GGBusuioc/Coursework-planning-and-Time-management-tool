{% extends 'sis/base.html' %}


  {% load static %}
    {% block script %}
  <link rel='stylesheet' href={% static 'fullcalendar.css' %} />
  <script src={% static 'jquery.min.js' %}></script>
  <script src={% static 'moment.min.js' %}></script>
  <script src={% static 'fullcalendar.js' %}></script>
  <script src={% static 'Chart.js' %}></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.min.css" integrity="sha256-8LliT+I3tmDxhhPq9/0CdLaqrKWTIeMUz/WMs20TZj4=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.min.js" integrity="sha256-tdzDhoPpQdzKwCPlIOh3dqdiH3vgCWNajLLuboD7GaM=" crossorigin="anonymous"></script>


  <script>
    $(document).ready(function() {


    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({


      customButtons: {
        myCustomButton: {
          text: 'custom!',
          click: function(event) {
            event.color = 'blue';
          }
        }
      },
      header: {
        left: 'prev, next, today myCustomButton',
        center: 'title',
        right: 'month, basicWeek, agendaFourDay'
      },

      views: {
      agendaFourDay: {
        type: 'basic',
        duration: { weeks: 8 },
        buttonText: 'two months'
      }
    },

        // put your options and callbacks here
        // weekends: false,

        dayClick: function() {
          alert('a day has been clicked!');
        },

      events: [
      {% for dict in coursework_list %}
         {
           title  :   '{{dict.module_name}} - {{dict.title}}',
           start  :   '{{dict.start}}',
           end    :   '{{dict.end}}',
           {% if dict.progress == 100 %}
           status: "FINISHED !!",
           {% else %}
           status: "{{dict.progress}}% DONE !!",
           {% endif %}



          //  {% if dict.percentage <= 10 %}
          //   color  : 'green',
          // {% elif dict.percentage <= 20%}
          //   color  : '#ae81ff',
          // {% else %}
          //   color  : 'red',
          //
          //
          //  {% endif %}



          color: '{{dict.color}}',
           url: 'http://localhost:8000/coursework_details/{{dict.module_id}}/{{dict.id}}/'
         },
      {% endfor %}
    ],




     displayEventTime: false,
     eventRender: function(event, element, view) {
       element.qtip({

           content: event.status,

      });

      // eventRender: function(eventObj, $el) {
      // $el.popover({
      //   title: eventObj.title,
      //   content: eventObj.title,
      //   trigger: 'hover',
      //   placement: 'top',
      //   container: 'body'
      // });
   }

    })

    $('#my-next-button').click(function(){
      $('#calendar').fullCalendar('next');
    })


    });

    </script>

    {% endblock %}

  {% block content %}
  <br>


  <div class="row">

    <div class="col-6">

      <div class="container" id='calendar'></div>
    </div>
      <div class="col-6 ">
          <div class="col-xs-4 text-center">

              <div class="col">  <h1>Coursework Priority<h1>


                 <!-- {% for module in modules_list %}
                         <h3>{{module}}</h3>
                       {% endfor %} -->
                       <button onclick="myFunction()">Bar</button>


                        <div id="myDIV">
                          <canvas id="myChart"></canvas>
                        </div>

          </div>

        </div>
      </div>
  </div>

  <script>

  function myFunction() {

    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}

  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {

      type: 'polarArea',
      data: {
          labels: [{% for label in graphlabel_list %} "{{label}}", {% endfor %}],
          datasets: [{
              label: 'Credits',
              data: {{graphdata_list}},
              // backgroundColor: [
              //   // {% for label in graphlabel_list %} 'rgba(153, 102, 255, 0.2)', {% endfor %}
              //     'rgba(255, 99, 132, 0.2)',
              //     'rgba(54, 162, 235, 0.2)',
              //     'rgba(255, 206, 86, 0.2)',
              //     'rgba(153, 102, 255, 0.2)',
              //     'rgba(255, 159, 64, 0.2)'
              // ],
              backgroundColor: [{% for color in colors_used %} "{{color}}", {% endfor %}],
              // borderColor: [
              //     // {% for label in graphlabel_list %} 'rgba(75, 192, 192, 1)', {% endfor %}
              //     'rgba(255,99,132,1)',
              //     'rgba(54, 162, 235, 1)',
              //     'rgba(255, 206, 86, 1)',
              //     'rgba(75, 192, 192, 1)',
              //     'rgba(153, 102, 255, 1)',
              //     'rgba(255, 159, 64, 1)'
              // ],
              // borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          },
          title: {
            display: true,
            text: 'Coursework completition priority'
        }

      }
  });




  </script>


  {% endblock %}

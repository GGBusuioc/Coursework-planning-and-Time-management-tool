{% extends 'sis/base.html' %}


  {% load static %}
    {% block script %}
  <link rel='stylesheet' href={% static 'fullcalendar.css' %} />
  <script src={% static 'jquery.min.js' %}></script>
  <script src={% static 'moment.min.js' %}></script>
  <script src={% static 'fullcalendar.js' %}></script>




  <script>
    $(document).ready(function() {


    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({


      customButtons: {
        myCustomButton: {
          text: 'custom!',
          click: function(event) {
            event.color = 'blue';
          }
        }
      },
      header: {
        left: 'prev, next, today myCustomButton',
        center: 'title',
        right: 'month, agendaWeek, agendaDay'
      },

        // put your options and callbacks here
        // weekends: false,

        dayClick: function() {
          alert('a day has been clicked!');
        },





      events: [
      {% for dict in coursework_list %}
         {
           title  :   '{{dict.module_name}} - {{dict.title}}',
           start  :   '{{dict.start}}',
           end    :   '{{dict.end}}',
           {% if dict.percentage <= 10 %}
            color  : 'green',
          {% elif dict.percentage <= 20%}
            color  : 'blue',
          {% else %}
            color  : 'red',


           {% endif %}
           url: 'http://localhost:8000/coursework_details/{{dict.module_id}}/{{dict.id}}/'
         },
      {% endfor %}
     ]
    })

    $('#my-next-button').click(function(){
      $('#calendar').fullCalendar('next');
    })

    // function( isLoading, view )

    });

    </script>
    {% endblock %}


  {% block content %}
  <br>


  <div class="row">
    <div class="col-8">
      <div class="container" id='calendar'></div>
      <button id='my-next-button'>Next</button>
    </div>
      <div class="col-4 ">
          <div class="col-xs-4 text-center">

              <div class="col">  <h1>Your modules:<h1></div>
               <div class="w-100"></div>
               <div class="col">{% for module in modules_list %}
                 <h3>{{module}}</h3>
               {% endfor %}</div>
          </div>
          
        </div>
      </div>
  </div>

  {% endblock %}

<!DOCTYPE html>
<html>

<head>
  {% load static %}

  <link rel='stylesheet' href={% static 'fullcalendar.css' %} />
  <script src={% static 'jquery.min.js' %}></script>
  <script src={% static 'moment.min.js' %}></script>
  <script src={% static 'fullcalendar.js' %}></script>
  <script>
    $(document).ready(function() {


    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
      customButtons: {
        myCustomButton: {
          text: 'custom!',
          click: function() {
            alert('clicked the custom button!');
          }
        }
      },
      header: {
        left: 'prev, next, today myCustomButton',
        center: 'title',
        right: 'month, agendaWeek, agendaDay'
      },

        // put your options and callbacks here
        // weekends: false,

        dayClick: function() {
          alert('a day has been clicked!');
        },

      events: [
         {
             title  : 'COMP2222 - Coursework 2',
             start  : '2018-02-01',
             end    : '2018-02-06',
             color  : 'black'
         },
         {
             title  : 'COMP 2211 - Coursework 2',
             start  : '2018-02-05',
             end    : '2018-02-07',
             color  : 'green'

         },
         {
             title  : 'COMP 2911 - Coursework 1',
             start  : '2018-02-04',
             end    : '2018-02-09',
             color  : 'cyanide'
         },
         // {
         //     title  : 'event3',
         //     start  : '2018-02-09T12:30:00',
         //     allDay : false // will make the time show
         // }
     ]
    })

    $('#my-next-button').click(function(){
      $('#calendar').fullCalendar('next');
    })

    // function( isLoading, view )

    });

    </script>
</head>
<body>
  <div id='calendar'></div>
  <button id='my-next-button'>Next</button>
</body>





</html>

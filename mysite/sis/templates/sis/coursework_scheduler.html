<!DOCTYPE html>
<html>

<head>

  {% load static %}

  <link rel='stylesheet' href={% static 'fullcalendar.css' %} />
  <script src={% static 'jquery.min.js' %}></script>
  <script src={% static 'moment.min.js' %}></script>
  <script src={% static 'fullcalendar.js' %}></script>
  <!-- <script src={% static 'events.js' %}></script> -->


  <script>
    $(document).ready(function() {


    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
      customButtons: {
        myCustomButton: {
          text: 'custom!',
          click: function() {
            alert('clicked the custom button!');
          }
        }
      },
      header: {
        left: 'prev, next, today myCustomButton',
        center: 'title',
        right: 'month, agendaWeek, agendaDay'
      },

        // put your options and callbacks here
        // weekends: false,

        dayClick: function() {
          alert('a day has been clicked!');
        },

      events: [
         {
             title  :   '{{request.session.coursework_payload.title}}',
             start  :   '{{request.session.coursework_payload.start}}',
             end    :   '{{request.session.coursework_payload.end}}',
             color  : 'black'
         },

     ]
    })

    $('#my-next-button').click(function(){
      $('#calendar').fullCalendar('next');
    })

    // function( isLoading, view )

    });

    </script>
</head>
<body>
  <div id='calendar'></div>
  <button id='my-next-button'>Next</button>
</body>





</html>

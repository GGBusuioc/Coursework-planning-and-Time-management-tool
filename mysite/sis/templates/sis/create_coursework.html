{% extends 'sis/base.html' %}

{% block content %}
<div class="container-fluid">

  <div class="row">

     <div class="col-sm-12 col-md-7">
         <div class="panel panel-default">
             <div class="panel-body">
                 <h3>Add a New Coursework</h3>
                 {% if error_message %}
                     <p><strong>{{ error_message }}</strong></p>
                 {% endif %}
                 <form class="form-horizontal" role="form" action="{% url 'sis:create_coursework'%}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     {% include 'sis/form_template.html' %}
                     <div class="form-group">
                         <label class="control-label col-sm-2" for="id_module">
                             Title:
                         </label>
                         <div class="col-sm-10">
                             <input maxlength="30" name="title">
                         </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="id_username">
                              Description
                          </label>
                          <div class="col-sm-10">
                              <input maxlength="30" name="description" >
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="id_username">
                              Start date
                          </label>
                          <div class="col-sm-10">
                              <input maxlength="30" name="start" >
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="id_username">
                              End date
                          </label>
                          <div class="col-sm-10">
                              <input maxlength="30" name="end" >
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="id_username">
                              Percentage
                          </label>
                          <div class="col-sm-10">
                              <input maxlength="30" name="percentage" >
                          </div>
                      </div>

                      <div class="form-group">
                          <label class="control-label col-sm-2" for="id_username">
                              Module
                          </label>
                          <div class="col-sm-10">
                              <input maxlength="30" name="module" >
                          </div>
                      </div>
                     <div class="form-group">
                         <div class="col-sm-offset-2 col-sm-10">
                             <button type="submit" class="btn btn-success">Submit</button>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>

</div>


{% endblock %}
